<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Chrome</title>
</head>
<body>
    <div class="bg">
        <div class="content">

        <div class="up-content"></div>
        <!--상단 컨텐츠-->

        <div class="mid-content">

            <div class="clock">
                <h2 id="clock_text">00:00:00</h2>
            </div>

            <div class="login hidden">
                <form id = "login-form">
                    <input required 
                    type="text" 
                    placeholder="이름을 입력하세요"
                    maxlength="10"/>
                    <!--required 사용자가 input에 필수로 적어야됨 -->
                    <button>로그인</button>
                </form>
            </div>

            <div class="greeting">
                <span id="greeting" class="hidden"></span>
                <button id="logout-btn" class="hidden">로그아웃</button>
            </div>

        </div>
        <!--중단 컨텐츠-->
        <div class="side-content">
            <div class="todo-list">
                <form id="todo-form">
                    <input required 
                        type="text" placeholder="      오늘 할일을 적어주세요."/>
                </form>

                <ul id="todo-list"></ul>
            </div>
        </div>

    
        <div class="bot-content">
            

            <div id ="quote">
                <span></span>
                <span></span>
            </div>

            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    
        
    </div>
</div>

    <script src="js/login.JS"></script>
    <script src="js/clock.js"></script>
    <script src="js/qoutes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/68b2fe6ae2.js" crossorigin="anonymous"></script>
</body>
</html>



<!--form을 submit하면 브라우저는 기본적으로 페이지를 새로고침 하도록 되어있다. << 우리가 원하는 것이 아님!
JS에 preventDefault() 함수를 추가함으로써 브라우저의 기본 동작을 막을 수 있다!!-->
